<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
         <input readonly class="display" placeholder="password" data-passwordDisplay>
         <button  data-copy class="copyButton">
            <span class="tooltip" data-copyMsg></span>
            <i class="fa fa-copy" ></i>
        </button>
        </div>
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
                <!---Slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
                     
                <!--Checkbox-->
                <div class="check">
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">Include Uppercase letters</label>
                </div>
                 <div class="check">
                    <input type="checkbox"  id="lowercase">
                    <label for="lowercase">Include Lowercase letters</label>
                </div>
                 <div class="check">
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                 <div class="check">
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!--Strength Action-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
